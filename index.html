<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Calculator</title>
</head>

<body>
    <div class="main">
        <center>
            <h1>CALCULATOR</h1>
        </center>
        <div class="container">
            <input type="text" name="" id="result" class="result">
            <input type="text" name="" id="result2" class="result2">

        </div>
        <div>
            <button id="sign" class="btn btn-light" onclick="getNumber('/')">/</button>
            <button id="sign" class="btn btn-light" onclick="getNumber('*')">X</button>
            <button class="btn btn-light" onclick="clearResult('')" id="clearbtn">C</button>
        </div>
        <div>
            <button class="btn btn-light" onclick="getNumber('7')">7</button>
            <button class="btn btn-light" onclick="getNumber('8')">8</button>
            <button class="btn btn-light" onclick="getNumber('9')">9</button>
            <button id="sign" class="btn btn-light" onclick="getNumber('-')">-</button>
        </div>
        <div>
            <button class="btn btn-light" onclick="getNumber('4')">4</button>
            <button class="btn btn-light" onclick="getNumber('5')">5</button>
            <button class="btn btn-light" onclick="getNumber('6')">6</button>
            <button id="sign" class="btn btn-light" onclick="getNumber('+')">+</button>
        </div>
        <div>
            <button class="btn btn-light" onclick="getNumber('1')">1</button>
            <button class="btn btn-light" onclick="getNumber('2')">2</button>
            <button class="btn btn-light" onclick="getNumber('3')">3</button>
            <button id="ansbtn" class="btn btn-light" onclick="getResult()">=</button>
        </div>
        <div>
            <button id="point" class="btn btn-light" onclick="getNumber('.')">.</button>
            <button class="btn btn-light" onclick="getNumber('0')">0</button>
            <button id="plusmins" class="btn btn-light" onclick="getNumber('')"> +/-</button>


        </div>

    </div>


</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
<script src="app.js"></script>

</html>
